<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries</title>
</head>
<body>
    <h3>JavaScript</h3>
    <!-- <a href="libraries/JS/harry-utilities.js">HarryUtilities</a> -->
    <h4>HarryUtilities</h4>
    <input type="text" value="https://hairbald.github.io/libraries/JS/harry-utilities.js" id="myInput">
    <button onclick="myFunction()">Copy</button>
    <script>
    function myFunction() {
        var copyText = document.getElementById("myInput");

        copyText.select();
        copyText.setSelectionRange(0, 99999);

        navigator.clipboard.writeText(copyText.value);

        alert("Copied!");
    }
    </script>
</body>
</html>
